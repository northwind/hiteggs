	<body>
		<div id="wrap" >

			<p>
				您要做的就是				
			</p>
			<p>
				1. 推出具有吸引力的“满就送”优惠券			
			</p>
			<p>
				2. 联系我们。  email : folover@vip.qq.com, tel : 15810117052, 旺旺：northwind_x			
			</p>
			<p>

				</p>
				<p>

				</p>
				<p>
					<label>满就送优惠拳领取地址：</label><input value="http://" name="exchange"  />
				</p>
				<p>
					<label>满就送优惠拳数量：</label><input value="0" name="count"  />
				</p>
				<p>
					<label>联系电话：</label><input value="" name="contact"  />
				</p>
<input name="cost" type="hidden" value="800" />				
<input name="fee" type="hidden" value="1" />
<input name="fromwhere" type="hidden" value="sina"  />
<input name="type" value="1" type="hidden" />
<input name="active" value="0" type="hidden" />
