<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <title>兑换礼品</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/gifts.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.4.4.js" type="text/javascript"></script>
		<script src="js/gifts.js" type="text/javascript"></script>
	</head>
	<body>
		
		<div class="wrap">
			<div id="header">
				<div id="links">
										<a href="main.php">返回首页</a>
										<a href="friends.html">转让积分</a>
				</div>
				<span id="username"></span>，您目前拥有积分：<span class="red" id="point"></span>
			</div>
			
			<div id="history">
				<script id="historyTemplate" type="text/x-jquery-tmpl"> 
					<tr>
						<td><a target="_blank" href="${link}">${name}</a></td>
						<td>${cost}</td>
						<td>${date}</td>
					</tr>
				</script>

					<div class="list" style="display:none;" id="list" >
						<table cellspacing="0">
								<thead>
									<tr>
										<td>已领取的奖品</td>
										<td>使用积分</td>
										<td>领取日期</td>
									</tr>
								</thead>
								
								<tbody>
								</tbody>
						</table>
					</div>
			</div>
			
			<div>
				<script id="giftTemplate" type="text/x-jquery-tmpl"> 
					<li>
						<a title="${ad_words}" href="gift.html?id=${id}">
							<img src="${image_url}" />
						</a>
						<b>${name}</b>
						<!--<br/><strong>${cost}</strong>-->
					</li>
				</script>
				
				<ul id="gifts">
				</ul>
				<div class="clear"></div>
			</div>
		</div>
		
		<div id="footer">
			&copy;2011 <a href="http://t.sina.com.cn/nianxiangwa" target="_blank">Norris Tong</a><a href="http://t.sina.com.cn/cuttinger" target="_blank">刘新刚</a>&nbsp;|&nbsp;&nbsp;<a target="_blank" href="http://q.t.sina.com.cn/272453">意见反馈</a>
		</div>
		
	</body>
</html>
