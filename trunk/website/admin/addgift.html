<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>校验页</title>
		<style>
			#wrap{ width:500px; margin:0 auto; margin-top:100px; }
			#wrap label{ width:100px; display:inline-block; }
		</style>
		<script src="../js/jquery-1.4.4.js" type="text/javascript"></script>
		<script src="../js/addgift.js" type="text/javascript" ></script>
	</head>
	<body>
		<div id="wrap" >
			<form action="" method="post" id="form" >
				<p>
					<label>名称：</label><input name="name" />
				</p>
				<p>
					<label>图片URL：</label><input name="image_url"  />
				</p>
				<p>
					<label>广告语：</label><input name="ad_words"  />
				</p>
				<p>
					<label>展示链接：</label><input name="link"  />
				</p>
				<p>
					<label>兑换积分：</label><input name="cost"  />
				</p>
				<p>
					<label>费用：</label><input name="fee"  />
				</p>
				<p>
					<label>数量：</label><input name="count"  />
				</p>
				<p>
					<label>来源：</label><input name="fromwhere" value="sina"  />
				</p>
				<p>
					<label>类型：</label><input name="type" value="1"  />
				</p>
				<p>
					<button>提交</button>
				</p>
				<div style="border:1px solid #ff8040; background:#ffff00;" >
					
				</div>
			</form>
		</div>
	</body>
</html>
